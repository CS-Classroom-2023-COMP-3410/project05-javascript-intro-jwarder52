<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Digital Clock</title>
  <link rel="stylesheet" href="prompt1.css">
</head>
<body>
  <div class="clock-container">
    <div id="clock"></div>
    <div class="controls">
      <button id="toggle-format">Toggle Format (24/12 Hour)</button>
      <label for="color">Clock Color: </label>
      <input type="color" id="color">
      <label for="font-size">Font Size: </label>
      <input type="number" id="font-size" min="10" max="100">
      <label for="alarm-time">Set Alarm: </label>
      <input type="time" id="alarm-time">
      <button id="set-alarm">Set Alarm</button>
    </div>
    <div id="alerts"></div>
  </div>
  <script src="js/prompt1.js"></script>
</body>
</html>
