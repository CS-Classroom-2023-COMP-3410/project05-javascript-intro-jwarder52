<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization Tool</title>
  <link rel="stylesheet" href="project09.css">
</head>
<body>
  <div class="sorting-tool-container">
    <h1>Sorting Visualization Tool</h1>
    <div class="controls">
      <button id="generate-array">Generate Array</button>
      <select id="algorithm-selector">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
      </select>
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="50" max="1000" value="500">
      <button id="start-sorting">Start Sorting</button>
      <button id="reset">Reset</button>
    </div>
    <div id="array-container"></div>
    <p id="explanation"></p>
  </div>
  <script src="js/project09.js"></script>
</body>
</html>
