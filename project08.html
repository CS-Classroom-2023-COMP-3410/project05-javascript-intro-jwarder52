<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link rel="stylesheet" href="project08.css">
</head>
<body>
  <div class="story-container">
    <h1>Interactive Story Game</h1>
    <div id="story-progress">
      <h2>Story Progress</h2>
      <ul id="progress-list"></ul>
    </div>
    <div id="story-content">
      <p id="story-text">Click "Start" to begin your adventure.</p>
      <div id="choices"></div>
    </div>
    <div class="controls">
      <button id="start-button">Start</button>
      <button id="reset-button">Reset</button>
      <button id="save-button">Save Progress</button>
      <button id="resume-button">Resume</button>
    </div>
  </div>
  <script src="js/project08.js"></script>
</body>
</html>
